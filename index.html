<!DOCTYPE html>
<html>
<head>
    <title>Module 05 – JavaScript Objects</title>
</head>
<body>

<h2>Module 05 – JavaScript Objects</h2>
<div id="output"></div>

<script>
let output = document.getElementById("output");

/* ============================================
   OBJECT LITERAL: myDog
   ============================================ */

let myDog = {
    name: "Scooby-Doo",
    show: "Scooby-Doo, Where Are You!",
    species: "Great Dane",
    personality: "Friendly and cowardly",
    mySound: "Zoinks! I may be scared, but I always help my friends."
};

/* Display object literal information */
output.innerHTML += "<h3>Dog Object (Literal)</h3>";
output.innerHTML += 
    "Name: " + myDog.name + "<br>" +
    "Show: " + myDog.show + "<br>" +
    "Species: " + myDog.species + "<br>" +
    "Personality: " + myDog.personality + "<br>" +
    "Sound: " + myDog.mySound + "<br><br>";

/* ============================================
   CONSTRUCTOR OBJECT: myDogConst
   ============================================ */

function Dog(name, show, species, personality, mySound, canTalk) {
    this.name = name;
    this.show = show;
    this.species = species;
    this.personality = personality;
    this.mySound = mySound;
    this.canTalk = canTalk;

    /* Object method */
    this.myGreeting = function () {
        output.innerHTML += 
            "<h3>Dog Object (Constructor Method)</h3>" +
            "Hello! My name is " + this.name + ".<br>" +
            "I am from the show " + this.show + ".<br>" +
            "I am a " + this.species + " with a " + this.personality + " personality.<br>" +
            "Can I talk? " + this.canTalk + "<br>" +
            "This is what I sound like: " + this.mySound + "<br>";
    };
}

/* Create constructor object */
let myDogConst = new Dog(
    "Scooby-Doo",
    "Scooby-Doo, Where Are You!",
    "Great Dane",
    "Friendly and cowardly",
    "Zoinks! Ruh-roh!",
    true
);

/* Call the object method */
myDogConst.myGreeting();

</script>

</body>
</html>
