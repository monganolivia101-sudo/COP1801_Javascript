<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My First JavaScript Webpage</title>
</head>
<body>
  <h1>Welcome to My First JavaScript Webpage!</h1>

  <div id="pageMessage"></div>

  <script>
    // writes text directly into the page
    document.getElementById('pageMessage').innerText = "This message is written to the webpage!";

    // logs a message to the browser console (open DevTools to see it)
    console.log("This message is logged in the console!");
  </script>
</body>
</html>
